<div class="filter-bar  flex">
    <div class="flex filter-options-container">
        <div>Filter</div>

        <img src="../../../assets/images/filter-3-line red.svg" alt="filter" class="red-filter">
        <!-- <img src="./assets/tick.svg" alt="filter" class="red-filter"> -->
        <app-multi-select-dropdown [options]="StatusOptions" [label]="'Status'" class="status"
            (checkedValuesChange)="selectedStatus($event)" [class.hide]="!showStatus"></app-multi-select-dropdown>

        <app-multi-select-dropdown [options]="locationOptions" [label]="'Location'" class="location"
            (checkedValuesChange)="selectedLocation($event)"></app-multi-select-dropdown>

        <app-multi-select-dropdown [options]="DepartmentOptions " [label]="'Department'" class="department"
            (checkedValuesChange)="selectedDepartment($event)"></app-multi-select-dropdown>

    </div>
    <div class="flex filter-action">
        <button class="reset-btn flex" (click)="resetFilter()" [disabled]="isDisabled()">Reset</button>
        <button class="apply-btn flex" (click)="applyFilter()" [disabled]="isDisabled()">Apply</button>
    </div>
</div>
